services:
  - type: web
    name: crypto-ledger-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: node dist/apps/api/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-ledger-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: crypto-ledger-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: crypto-ledger-redis
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: info
      - key: FUNCTIONAL_CURRENCY
        value: USD
      - key: DUCKDB_ENABLED
        value: false

  # PostgreSQL Database
  - type: pgsql
    name: crypto-ledger-db
    region: oregon
    plan: free
    databaseName: crypto_ledger_prod
    databaseUser: ledger_user

  # Redis Cache
  - type: redis
    name: crypto-ledger-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
