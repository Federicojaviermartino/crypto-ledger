services:
  # API Service
  - type: web
    name: crypto-ledger-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: crypto-ledger-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: crypto-ledger-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: crypto-ledger-redis
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
      - key: ETH_RPC_URL
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: FUNCTIONAL_CURRENCY
        value: USD
    healthCheckPath: /api/health

  # PostgreSQL Database
  - type: pgsql
    name: crypto-ledger-db
    region: oregon
    plan: starter
    databaseName: crypto_ledger_prod
    databaseUser: ledger_user

  # Redis Cache
  - type: redis
    name: crypto-ledger-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
